<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/recipeStyle.css">
    <title>Log In</title>
</head>
<style>
    .cursor,
.cursor-trail {
    position: fixed;
    top: 0;
    left: 0;
    transform: translate(-50%, -50%);
    pointer-events: none;
    z-index: 9999;
}

.cursor {
    width: 12px;
    height: 12px;
    background: #fa6901;
    border-radius: 50%;
    mix-blend-mode: difference;
}

.cursor-trail {
    width: 30px;
    height: 30px;
    background:  #fa6901;
    border-radius: 50%;
    filter: blur(8px);
}
</style>
<body >
  <!-- cursor -->
  <div class="cursor"></div>
  <div class="cursor-trail"></div>

    <div class="background-blur"
    style="background-image: url('https://t3.ftcdn.net/jpg/07/56/46/90/360_F_756469075_DU8FRMdOsrRQQsgKzBERBEfSFUyr10Pt.jpg');
      background-position: center; 
      background-size: cover;
      background-repeat: no-repeat; 
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;"></div>
        <div class="container-fluid d-flex justify-content-center align-items-center"
        style="min-height: 100vh; position: relative; z-index: 2;">
            <div class="login">
                <div class="logomain">
                    <img class="loginLogo" src="/images/food_logo-removebg-preview.png" alt="">
                    <h2 style="margin-top: 25px;">Login</h2>
                </div>
                <form id="signUp">
                    <div class="mb-3">
                        <label style="font-size: 16px" for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label style="font-size: 16px" for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password">
                        <p class="loginPass" style="color: black;">Password must contain uppercase, special character
                            and numeric values</p>
                    </div>
                    <div class="allBtn">
                        <button id="signIn" class="loginBtn" type="button">Submit</button>
                    </div>
                    <h4 class="text-center my-4">OR</h4>
                    <div class="allBtn">
                        <button class="google" type="button">Continue with Google?</button>
                    </div>
                    <div id="forgotPasword" style="display: flex; justify-content: center ;color: black;">
                        <button style="color: black ; border: none;background-color: transparent;" >Forgot Password</a>
                    </div>
                    <div style="display: flex; justify-content: center ;color: black;">
                        <a style="color: black;" href="./signUp.html">Create new Account</a>
                    </div>
                </form>
            </div>
        </div>


  <!-- gsap cdn -->

    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- gsap scrolltrigger cdn-->

    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="/asset/javaScript/Libraries.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script type="module" src="/asset/javaScript/form.js"></script>

</body>

</html>
