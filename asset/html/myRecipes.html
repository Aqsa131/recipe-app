<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Recipes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <!-- cursor -->
  <div class="cursor"></div>
  <div class="cursor-trail"></div>

    <section
        style="opacity: 0.7;;background: url('https://t3.ftcdn.net/jpg/07/81/50/60/360_F_781506038_MTWSooCm4vbsAzqsfszcWUylPgLJLZt7.jpg') center/cover no-repeat; height: 70vh; display: flex; align-items: center; color: white; position: relative;">
        <div class="container-xxl">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8 col-sm-10 text-center text-lg-start"
                    style="position: relative; z-index: 1; max-width: 600px;">

                    <h1 id="hero-title" class="fw-bold"
                        style="font-size: clamp(24px, 5vw, 48px); opacity: 0; transform: translateY(50px); transition: transform 1.5s ease-out, opacity 1s ease-out;">
                        Taste the World from Your Kitchen
                    </h1>

                    <p id="hero-text"
                        style="font-size: clamp(14px, 2vw, 18px); opacity: 0; transform: translateY(50px); transition: transform 1.5s ease-out 1s, opacity 1.5s ease-out 1s;">
                        Unlock a world of flavors with our authentic recipes and explore vibrant food cultures.
                    </p>

                    <a href="/index.html" id="hero-btn" class="btn" style="background: #fc791a; color: white; padding: 10px 20px; border-radius: 5px; font-weight: bold; border: none; 
                            font-size: clamp(12px, 1.5vw, 16px); opacity: 0; transform: translateY(50px); 
                            transition: all 0.3s ease-in-out, opacity 1.5s ease-out 2s;"
                        onmouseover="this.style.transform='scale(1.1) rotate(5deg)'"
                        onmouseout="this.style.transform='scale(1) rotate(0deg)'" onclick="scrollToRecipes()">
                        Explore Recipes
                    </a>

                </div>
            </div>
        </div>
    </section>>
    <div class="container mt-4">
        <h1>My Recipes</h1>
        <div id="recipe-container" class="row"></div>
    </div>

    <div id="modalContainer" class="modal" style="display:none;">
        <div class="modal-content p-4" style="margin: auto; max-width: 600px; background: white; border-radius: 10px;">
            <span class="close-btn" style="cursor: pointer; float: right;">&times;</span>
            <h2>Edit Recipe</h2>
            <form id="recipeForm">
                <div class="mb-3">
                    <label for="recipeName" class="form-label">Recipe Name:</label>
                    <input type="text" id="recipeName" class="form-control" placeholder="Enter Recipe Name">
                </div>
                <div class="mb-3">
                    <label for="imageUpload" class="form-label">Recipe Image:</label>
                    <input class="form-control" type="file" id="imageUpload" accept="image/*">
                </div>
                <div class="mb-3">
                    <img id="imagePreview" src="" alt="Image Preview"
                        style="max-width: 100%; display: none; border-radius: 10px;">
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label">Category:</label>
                    <input type="text" id="category" class="form-control" placeholder="Enter Category">
                </div>
                <div class="mb-3">
                    <label for="ingredients" class="form-label">Ingredients:</label>
                    <textarea id="ingredients" class="form-control" placeholder="Enter Ingredients" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="instructions" class="form-label">Instructions:</label>
                    <textarea id="instructions" class="form-control" placeholder="Enter Instructions"
                        rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="nutritions" class="form-label">Nutritions:</label>
                    <textarea id="nutritions" class="form-control" placeholder="Enter nutritions" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="cooking_method" class="form-label">Cooking Method:</label>
                    <textarea id="cooking_method" class="form-control" placeholder="Enter cooking_method"
                        rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="cuisine" class="form-label">Cusine:</label>
                    <textarea id="cuisine" class="form-control" placeholder="Enter cuisine" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="servings" class="form-label">Servings:</label>
                    <textarea id="servings" class="form-control" placeholder="Enter servings" rows="3"></textarea>
                </div>
                <button style="background-color: #fc791a; color: white;" type="button" id="updateRecipeBtn"
                    class="btn w-100">Update Recipe</button>
            </form>
        </div>
    </div>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', () => {
            window.getMyRecipes()
        });
    </script>
    <script type="module" src="/asset/javaScript/profile.js"></script>
    <script>
        // Function to trigger slow upward animation
        function animateText() {
            setTimeout(() => {
                document.getElementById("hero-title").style.opacity = "1";
                document.getElementById("hero-title").style.transform = "translateY(0)";
            }, 500); // Title appears first

            setTimeout(() => {
                document.getElementById("hero-text").style.opacity = "1";
                document.getElementById("hero-text").style.transform = "translateY(0)";
            }, 1500); // Paragraph appears after 1s

            setTimeout(() => {
                document.getElementById("hero-btn").style.opacity = "1";
                document.getElementById("hero-btn").style.transform = "translateY(0)";
            }, 2500); // Button appears after 2s
        }
        window.onload = animateText;
    </script>

  <!-- gsap cdn -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
    integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- gsap scrolltrigger cdn-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"
    integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="/asset/javaScript/Libraries.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
